<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Devashish Niphade | Portfolio</title>
    <style>
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>DEVASHISH</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active" onclick="showPage('getStarted')">Get Started</a></li>
                    <li><a href="home.html" class="link" onclick="showPage('home')">Home</a></li>
                    <li><a href="project.html" class="link" onclick="showPage('project')">Projects</a></li>
                    <li><a href="achievement.html" class="link" onclick="showPage('achievement')">Achievements</a></li>
                    <li><a href="about.html" class="link" onclick="showPage('about')">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        
        <div class="page" id="getStarted">
            <div class="form-box">
                <!-- Content of get started page -->
            </div>
        </div>

        <div class="page" id="home">
            <div class="page-content">
                <!-- Content of home page -->
            </div>
        </div>

        <div class="page" id="project">
            <div class="page-content">
                <!-- Content of project page -->
            </div>
        </div>

        <div class="page" id="achievement">
            <div class="page-content">
                <!-- Content of achievement page -->
            </div>
        </div>

        <div class="page" id="about">
            <div class="page-content">
                <!-- Content of about page -->
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.remove('active');
            }
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
